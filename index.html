<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Korp! Latvia Bootstrap theme template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="css/korp-latvia-theme.css" />
  </head>
  <body>
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler hidden-lg-up"
        type="button"
        data-toggle="collapse"
        data-target="#main-nav-id"
        aria-controls="main-nav-id"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="main-nav-id">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sākums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Par mums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Uzņemšana</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galerija</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakti</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="main-start-section">
      <div class="main-section-title">
        <p>Spēcīgi augošs koks ar vecām un jaunām saknēm.</p>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
